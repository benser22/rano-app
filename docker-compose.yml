services:
  postgres:
    image: postgres:17-alpine
    container_name: tienda_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-tienda}
      POSTGRES_USER: ${DATABASE_USERNAME:-tienda_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"

  strapi:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tienda_strapi
    restart: unless-stopped
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
    ports:
      - "4001:1337"
    volumes:
      - strapi_uploads:/app/public/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tienda_frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://rano-api.22studios.xyz}
    ports:
      - "4000:3000"
    depends_on:
      - strapi

  nginx:
    image: nginx:alpine
    container_name: tienda_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    depends_on:
      - frontend
      - strapi

  certbot:
    image: certbot/certbot
    container_name: tienda_certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot

volumes:
  postgres_data:
  strapi_uploads:
  certbot_conf:
  certbot_www:

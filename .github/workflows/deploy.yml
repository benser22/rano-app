name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd ~/rano-app
            git pull origin main

            # Pre-deploy cleanup: remove build cache to free space
            docker builder prune -f

            docker-compose down
            docker-compose build
            docker-compose up -d

            # Post-deploy cleanup: remove dangling images and unused networks
            docker image prune -f
            docker network prune -f

            echo "Deployment completed successfully!"
            docker-compose ps
            echo "Disk usage:"
            df -h | head -3

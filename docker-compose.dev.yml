# Docker Compose para desarrollo - Solo PostgreSQL
# Uso: docker compose -f docker-compose.dev.yml up -d
# Luego levantar backend y frontend con npm run dev

services:
  postgres:
    image: postgres:17-alpine
    container_name: tienda_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-tienda}
      POSTGRES_USER: ${DATABASE_USERNAME:-tienda_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"

volumes:
  postgres_data:
